<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>SheetMetal Calculator</title>
    <script src="js/prelude-browser-min.js"></script>
    <script src="js/livescript-min.js"></script>
    <script src="js/setImmediate-min.js"></script>
    <script src="js/ractive-min.js"></script>
    <!-- LiveScript dependencies -->
    <script type="text/ls" src="event-emitter.ls"></script>
    <script type="text/ls" src="script.ls"></script>
    <script>require('livescript').go();</script>
  </head>
  <body>
    <script type="text/ractive" id="template">
      <h1>Sheet Metal Bending Calculator</h1>
      <h5>
         (<a href="https://github.com/ceremcem/sheetmetal_calculator">Source Code</a>)
        (<a href="https://github.com/shaise/FreeCAD_SheetMetal">FC SheetMetal WB</a>)
      </h5>
      <table>
        <tr>
          <td>Inner radius </td>
          <td>
            <input value="{{innerRadius}}" type="number">mm 
          </td>
        </tr>
        <tr> 
          <td>Material thickness </td>
          <td>
            <input value="{{Mt}}" type="number">mm
          </td>
        </tr>
        <tr>
          <td>Bend angle </td>
          <td>
            <input value="{{bendAngle}}" disabled type="number">Â°
          </td>
        </tr>
      </table>
      <table>
        <tr> 
          <td>
            <h3>Get 
              <u>Flange Diff</u> by using K-factor 
            </h3>
            <table>
              <tr>
                <td>K-factor (ANSI)</td>
                <td>
                  <input value="{{kFactor}}" type="number">
                </td>
              </tr>
              <tr>
                <td>Flange Diff (FD)</td>
                <td>{{flangeDiff}} mm </td>
              </tr>
            </table>
          </td>
          <td>
            <h3>Get 
              <u>K-factor</u> by using Flange Diff 
            </h3>
            <table>
              <tr>
                <td><a tooltip="Flange - Mold_Line_distance">Flange Diff</a></td>
                <td>
                  <input value="{{fdiffInput}}" type="number">mm
                </td>
              </tr>
              <tr> 
                <td>K-Factor (ANSI)</td>
                <td>{{getKFactor(fdiffInput)}}</td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
      <h3>Punch Distance Calculator</h3><img src="air-bending-punch-distances.svg" alt="air-bending-punch-distances.svg" width="500px">
      <table>
        <tr>
          <td>Flange Diff </td>
          <td>
            <input value="{{fdiffInput}}" type="number">mm
          </td>
        </tr>
        <tr>
          <td>Mold Line Distance</td>
          <td>
            <input value="{{ML}}" type="number">mm
          </td>
        </tr>
        <tr> 
          <td> <span style="color: red">x = ML + FD</span>= {{round2(ML)}} <i>mm</i> + {{round2(fdiffInput)}} <i>mm</i> 
            = 
          </td>
          <td><b>{{round2(ML + fdiffInput)}} <i>mm</i></b></td>
        </tr>
      </table>
      <div style="height: 200px"></div>
    </script>
  </body>
</html>
